<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/default.html}">
<head>
    <meta charset="UTF-8">
    <title>SHOP ADMIN</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h4 class="page-title text-truncate text-dark font-weight-medium mb-1"><i class="fas fa-home"></i>&nbsp;공지사항</h4>
        </div>
        <div class="col-5 align-self-center">
            <div class="customize-input float-right">
                <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                    <option selected>Aug 19</option>
                    <option value="1">July 19</option>
                    <option value="2">Jun 19</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--modal start-->
                <div class="modal fade" id="noticeWriteModal" tabindex="-1" role="dialog" aria-labelledby="noticeWriteModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="noticeWriteModalLabel">공지사항 작성</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <form class="pl-3 pr-3" action="#">

                                <div class="form-group">
                                    <label for="subject">제목</label>
                                    <input class="form-control" type="text" id="subject" name="subject" required="" placeholder="제목을 입력하세요.">
                                </div>

                                <div class="form-group">
                                    <label for="createdBy">작성자</label>
                                    <input class="form-control" type="text" id="createdBy" required="" placeholder="작성자" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="contents">내용</label>
                                    <textarea class="form-control" id="contents" rows="12" placeholder="내용을 입력하세요."></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="file">첨부파일</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="attachFile">
                                        <label class="custom-file-label" for="attachFile">첨부파일</label>
                                        <small id="upload_helper" class="badge badge-default badge-info form-text text-white float-left">
                                            첨부파일은 10MB까지 업로드 가능합니다</small>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light"
                                data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary">저장하기</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

                <div class="row mb-1">
                    <div class="col-7 align-self-center">
                        <h4 class="card-title">공지사항</h4>
                        <h6 class="card-subtitle">새로운 공지사항을 확인해주세요. 문제가 있을 경우 관리자에게 문의부탁드립니다.</h6>
                    </div>
                    <div class="col-5 align-self-center">
                        <div class="float-right">
                            <button class="btn btn-rounded btn-primary" data-toggle="modal" data-target="#noticeWriteModal"><i class="icon-note"></i>&nbsp;작성하기</button>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="noticeTable" class="table table-hover no-wrap">
                        <thead>
                            <tr>
                                <th>글번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일자</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2</td>
                                <td><a href="/notice/1">System Architectdsaddasdadsdadwdwdwdwdwawsdawdwdadadwdwada</a></td>
                                <td>생성자</td>
                                <td>2023-01-13</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Accountant</td>
                                <td>관리자</td>
                                <td>2022-12-23</td>
                                <td>20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/default.html}">
<head>
    <meta charset="UTF-8">
    <title>COMAS-WORK MANAGER</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h4 class="page-title text-truncate text-dark font-weight-medium mb-1"><i class="fas fa-home"></i>&nbsp;공지사항</h4>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                        <li class="breadcrumb-item"><a href="/" class="text-muted">Home</a></li>
                        <li class="breadcrumb-item text-muted active" aria-current="page">notice</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--modal start-->
                <div class="modal fade" id="noticeEditModal" tabindex="-1" role="dialog" aria-labelledby="noticeEditModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="noticeEditModalLabel">공지사항 수정</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            </div>
                            <div class="modal-body">
                                <form class="pl-3 pr-3" action="#">
    
                                    <div class="form-group">
                                        <label for="subject">제목</label>
                                        <input class="form-control" type="text" id="subject" name="subject" required="" placeholder="제목을 입력하세요.">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="createdBy">작성자</label>
                                        <input class="form-control" type="text" id="createdBy" required="" placeholder="작성자" readonly>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="contents">내용</label>
                                        <textarea class="form-control" id="contents" rows="12" placeholder="내용을 입력하세요."></textarea>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="file">첨부파일</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="attachFile">
                                            <label class="custom-file-label" for="attachFile">첨부파일</label>
                                            <small id="upload_helper" class="badge badge-default badge-info form-text text-white float-left">
                                                첨부파일은 10MB까지 업로드 가능합니다</small>
                                        </div>
                                    </div>
    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light"
                                    data-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary">저장하기</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                            
                <div class="row mb-1">
                    <div class="col-7 align-self-center">
                        <a href="/notice/list"><button class="btn btn-rounded btn-outline-primary mr-1">목록</button></a><button class="btn btn-rounded btn-outline-primary mr-1">이전글</button><button class="btn btn-rounded btn-outline-primary mr-1">다음글</button>
                    </div>
                    <div class="col-5 align-self-center">
                        <div class="float-right">
                            <button class="btn btn-rounded btn-primary" data-toggle="modal" data-target="#noticeEditModal"><i class="icon-note"></i>&nbsp;수정</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="mb-3">
                    <strong class="text-dark">글제목</strong>
                    <div class="font-90">
                        <span class="mr-3">작성자</span><span class="mr-3">조회수</span><span>작성일자</span>
                    </div>
                </div>
                
                <div class="text-dark mt-3 mb-2">
                    글내용
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
